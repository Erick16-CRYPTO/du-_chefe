<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Comida Du Chefe - Sign Up
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-sm p-6 bg-white border border-gray-300 rounded-lg shadow-md">
   <div class="flex justify-center mb-6">
    <img alt="Logo of a chef holding a dish with the text 'Comida Du Chefe'" class="w-48 h-48" height="192" src="https://storage.googleapis.com/a1aa/image/x875eoNwf1h3FEMaqfo9nOszF0EYOVcUrXJ2ERUeXvR1OccOB.jpg" width="192"/>
   </div>
   <form>
    <div class="mb-4">
     <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Username" type="text"/>
    </div>
    <div class="mb-4">
     <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Phone" type="text"/>
    </div>
    <div class="mb-4">
     <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Password" type="password"/>
    </div>
    <div class="mb-4">
     <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Confirm password" type="password"/>
    </div>
    <div class="flex items-center mb-4">
     <input class="mr-2" id="terms" type="checkbox"/>
     <label class="text-sm text-gray-600" for="terms">
      Eu concordo com o
      <a class="text-yellow-500" href="#">
       termos e Condições
      </a>
     </label>
    </div>
    <div class="mb-4">
     <a class="w-full block text-center px-4 py-2 text-white bg-yellow-500 rounded-lg hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500" href="inicio.html">
      Inscrever-se
     </a>
    </div>
    <div class="text-center text-sm text-gray-600">
     Já tem uma conta?
     <a class="text-gray-800 font-semibold" href="#">
      Faça login aqui
     </a>
    </div>
   </form>
   <div class="flex justify-center mt-6 space-x-4">
    <button class="flex items-center px-4 py-2 text-sm text-gray-800 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300">
     <i class="fab fa-facebook-f mr-2">
     </i>
     Facebook
    </button>
    <button class="flex items-center px-4 py-2 text-sm text-gray-800 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300">
     <i class="fab fa-google mr-2">
     </i>
     Google
    </button>
   </div>
  </div>
 </body>
</html>
