<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Food Menu
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script>
   function handleFooterClick(section) {
     if (section === 'Favoritos') {
       window.location.href = 'favoritos.html'; // Change this to the URL of the favorites page
     } else {
       alert('Você clicou em ' + section);
     }
   }

   function toggleHeart(element) {
     element.classList.toggle('text-red-500');
     element.classList.toggle('text-gray-400');
     if (element.classList.contains('text-red-500')) {
       window.location.href = 'favoritos.html'; // Change this to the URL of the favorites page
     }
   }
  </script>
 </head>
 <body class="bg-gray-100">
  <div class="max-w-md mx-auto">
   <div class="flex items-center p-4">
    <i class="fas fa-chevron-left text-xl">
    </i>
   </div>
   <div class="grid grid-cols-2 gap-4 p-4">
    <div class="bg-white rounded-lg shadow-md">
     <img alt="Espaguete Frito" class="w-full h-32 object-cover rounded-t-lg" height="150" src="https://storage.googleapis.com/a1aa/image/Hdk0rDCNxWYrE54NFILHDcSNqHDWAk4Ays5GqWkK1UVDbu5E.jpg" width="150"/>
     <div class="p-4">
      <h3 class="text-lg font-bold text-center text-gray-800">
       Espaguete Frito
      </h3>
      <p class="text-center text-gray-600">
       N1500
      </p>
      <div class="flex justify-center mt-2">
       <i class="far fa-heart text-gray-400 cursor-pointer" onclick="toggleHeart(this)">
       </i>
      </div>
     </div>
    </div>
    <div class="bg-white rounded-lg shadow-md">
     <img alt="Egusi Sopa" class="w-full h-32 object-cover rounded-t-lg" height="150" src="https://storage.googleapis.com/a1aa/image/8afPvloYj4SSQSYsOsdpliQ6hf3GBOTj4inOHWBT5NedYzNnA.jpg" width="150"/>
     <div class="p-4">
      <h3 class="text-lg font-bold text-center text-gray-800">
       Egusi Sopa
      </h3>
      <p class="text-center text-gray-600">
       N2500
      </p>
      <div class="flex justify-center mt-2">
       <i class="far fa-heart text-gray-400 cursor-pointer" onclick="toggleHeart(this)">
       </i>
      </div>
     </div>
    </div>
    <div class="bg-white rounded-lg shadow-md">
     <img alt="Arroz Jollof e Frango" class="w-full h-32 object-cover rounded-t-lg" height="150" src="https://storage.googleapis.com/a1aa/image/9s0jegZGFFw1E6FjGJerAc44UjswXDc9rQ884pkhVn5Ss5mTA.jpg" width="150"/>
     <div class="p-4">
      <h3 class="text-lg font-bold text-center text-gray-800">
       Arroz Jollof e Frango
      </h3>
      <p class="text-center text-gray-600">
       N1500
      </p>
      <div class="flex justify-center mt-2">
       <i class="far fa-heart text-gray-400 cursor-pointer" onclick="toggleHeart(this)">
       </i>
      </div>
     </div>
    </div>
    <div class="bg-white rounded-lg shadow-md">
     <img alt="Frango &amp; Fritas" class="w-full h-32 object-cover rounded-t-lg" height="150" src="https://storage.googleapis.com/a1aa/image/k3OTmk7vjd4SD5MrFQhkXAjCWfMfpelwFrQr7V0QZNhhYzNnA.jpg" width="150"/>
     <div class="p-4">
      <h3 class="text-lg font-bold text-center text-gray-800">
       Frango &amp; Fritas
      </h3>
      <p class="text-center text-gray-600">
       N1500
      </p>
      <div class="flex justify-center mt-2">
       <i class="far fa-heart text-gray-400 cursor-pointer" onclick="toggleHeart(this)">
       </i>
      </div>
     </div>
    </div>
   </div>
   <div class="fixed bottom-0 left-0 right-0 bg-red-600 p-4 flex justify-around text-white">


    <div class="flex flex-col items-center" onclick="handleFooterClick('Início')">
     <i class="fas fa-home text-xl">
     </i>
     <span class="text-xs">
      Início
     </span>
    </div>

    <a href="carrinho.html">
      <div class="flex flex-col items-center" onclick="handleFooterClick('Carrinho')"> 
        <i class="fas fa-shopping-cart text-xl">
        </i>
        <a href="carrinho.html">
        <span class="text-xs">
         Carrinho
         </a>
        </span>
    </a>
    </div>


    <a href="favoritos.html">
      <div class="flex flex-col items-center" onclick="handleFooterClick('Favoritos')">
        <i class="fas fa-heart text-xl">
        </i>
        <span class="text-xs">
         Favoritos
        </span>
       </div>
    </a>






    <a href="">
      <div class="flex flex-col items-center" onclick="handleFooterClick('Notificações')">
        <i class="fas fa-bell text-xl">
        </i>
        <span class="text-xs">
         Notificações
        </span>
       </div>
    </a>







    <div class="flex flex-col items-center" onclick="handleFooterClick('Perfil')">
     <i class="fas fa-user text-xl">
     </i>
     <span class="text-xs">
      Perfil
     </span>
    </div>
   </div>
  </div>
 </body>
</html>
