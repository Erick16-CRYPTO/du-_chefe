<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script>
   function goToCartPage() {
     window.location.href = "cart.html"; // Substitua "cart.html" pelo URL da página do carrinho
   }
  </script>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="max-w-xs bg-white rounded-lg shadow-lg overflow-hidden">
   <div class="relative">
    <img alt="Churrasco being sliced with a knife over a fire" class="w-full h-48 object-cover" height="300" src="https://storage.googleapis.com/a1aa/image/8GfCybJ55RXbbyxE7VdoEQsNniDeEAzlmAh29pHEyuAim5mTA.jpg" width="400"/>
    <button class="absolute top-2 left-2 bg-white text-black rounded-full p-1">
     <i class="fas fa-chevron-left">
     </i>
    </button>
   </div>
   <div class="p-4">
    <h2 class="text-xl font-bold text-purple-800">
     CHURRASCO
    </h2>
    <p class="text-lg font-semibold text-gray-800">
     N1500
    </p>
    <p class="text-gray-600 mt-2">
     Massa como nenhuma outra. Contém mistura de vegetais, pimenta e espaguete. Carregado com frango saboroso, ovos mexidos e vegetais crocantes. É alho, uma refeição completa e balanceada que fica pronta em 30 minutos!
    </p>
    <div class="flex justify-between items-center mt-4">
     <button class="bg-red-600 text-white px-4 py-2 rounded-full" onclick="goToCartPage()">
      <i class="fas fa-shopping-cart">
      </i>
     </button>
     <button class="text-gray-400">
      <i class="far fa-heart">
      </i>
     </button>
    </div>
   </div>
  </div>
 </body>
</html>
